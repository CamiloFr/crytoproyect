<div
  *ngIf="ModalAgregarMoneda"
  class="modal-dialog modal-agregar-monedas no-margin"
>
  <div class="modal-content modal-content-agregar-monedas">
    <div class="modal-header">
      <h5 class="modal-title">Listado de monedas</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="cerrarModalAgregarMoneda()"
      ></button>
    </div>
    <div class="modal-body">
      <select
        #MonedaSelect
        class="form-select"
        aria-label="Default select example"
        (change)="monedaSeleccionadaChange(MonedaSelect.value)"
      >
        <option *ngFor="let item of Monedas" [value]="item.idmoneda">
          {{ item.nombremoneda }}
        </option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="guardarBitcoin()">
        Guardar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="cerrarModalAgregarMoneda()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="ModalEditarDocumentos"
  class="modal-dialog modal-agregar-monedas no-margin"
>
  <div class="modal-content modal-content-agregar-monedas">
    <div class="modal-header">
      <div class="row width-100">
        <div class="col">
          <h5 class="modal-title">Listado de monedas</h5>
        </div>
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="cerrarModalEditarDocumentos()"
      ></button>
    </div>
    <div class="modal-body">
      <div class="row width-100">
        <div class="col">
          <h5 class="modal-title">Moneda anterior: {{ Item.nombremoneda }}</h5>
        </div>
      </div>
      <select
        #MonedaSelect
        class="form-select"
        aria-label="Default select example"
        (change)="monedaSeleccionadaChange(MonedaSelect.value)"
      >
        <option *ngFor="let item of Monedas" [value]="item.idmoneda">
          {{ item.nombremoneda }}
        </option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="editarBitcoin()">
        Editar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="cerrarModalEditarDocumentos()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
<div class="container-center">
  <div class="card width-100 border-radius-11 no-margin">
    <div class="row width-100 padding-2 border-bottom-707070 no-margin">
      <div class="col">
        <h3 class="texto-titulo">Mis monedas</h3>
      </div>
      <div class="col justify-content-flex-end">
        <button
          type="button"
          class="btn btn-warning border-radius-2rem"
          (click)="abrirModalAgregarMoneda()"
        >
          AGREGAR MONEDA
        </button>
      </div>
    </div>
    <div class="padding-2">
      <table class="table">
        <thead class="">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Simbolo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tasa de cambio</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of MisMonedas">
            <th>{{ item.idmoneda }}</th>
            <td>{{ item.simbolo }}</td>
            <td>{{ item.nombremoneda }}</td>
            <td>{{ item.tasacambio }}</td>
            <td>
              <i
                class="bi bi-pencil-square"
                (click)="modalEditarDocumentos(item)"
              ></i>
            </td>
            <td>
              <i class="bi bi-trash" (click)="borrarMonedaCrypto(item)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
